<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>github blocks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <img src="images/github.jpg" alt="github image">
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" alt="catandninja image">
        </div>
        <div class="grid">
            <img class="blue" src="images/dojocat.jpg" alt="dojo cat image">
            <img class="red" src="images/heisencat.png" alt="heisencat image">
            <img class="blue" src="images/linkcat.png" alt="linkcat image">
            <img class="red" src="images/ironcat.png" alt="ironcat image">
            <img class="blue" src="images/defunktocat.png" alt="funkcat image">
            <img class="blue" src="images/coder2.jpg" alt="coder2 image">
            <img class="red" src="images/riddlocat.png" alt="riddlecat image">
            <img class="blue" src="images/chellocat.jpg" alt="chellocat image">
            <img class="red" src="images/stormtroopocat.png" alt="stormtroopercat image">
            <img class="blue" src="images/visionary.jpg" alt="visionarycat image">
            <img class="blue" src="images/cherry.jpg" alt="cherrycat image">
            <img class="red" src="images/oktobercat.png" alt="oktobercat image">
            <img class="blue" src="images/mario.png" alt="mario image">
            <img class="red" src="images/cooler.png" alt="cooler image">
            <img class="blue" src="images/jean-luc-picat.jpg" alt="jean image">
            <img class="blue" src="images/aidorucat.png" alt="aid image">
            <img class="red" src="images/domo-cat.png" alt="domo image">
            <img class="blue" src="images/kantana.jpg" alt="katana image">
            <img class="red" src="images/daftpunk.gif" alt="daftpunk image">
            <img class="blue" src="images/codercat.jpg" alt="coder image">
        </div>
    </body>
</html>
